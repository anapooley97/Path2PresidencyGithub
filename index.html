<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above

    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
	
  </head>

	<style>
	#nav {
		line-height:30px;
		background-color:#eeeeee;
		width:50%;
		float:left;
		padding:5px; 
	}
	#section {
		width:50%;
		float:left;
		padding:10px; 
	}
	button {
		position: fixed;
		top: 150%;
		/*left: 50%;
		transform: translate(-50%, -50%);*/
	}
	</style>

  <body ng-app="starter">

    <ion-pane>
      <ion-content>

      	<center>
      		<div>
      			<img src="appLogo.png" height="400px">
      		</div>
      		<div>
		<button class="button button-outline button-positive" onclick="window.	location.href='playerPage.html'">
		  play
		</button>
		</div>
      	</center>



		<script>
			var cands = [["Clinton", "Sanders", "O'Malley"], 
						["Trump", "Kasich", "Cruz"], 
						["Carson", "West", "Paul"]];
			var board = [];
			var i = 3;
			while (i > 0) {
				var j = 0;
				while (j < 3) {
					var random_num = Math.floor(Math.random() * i);
					board.push(cands[j][random_num]);
					cands[j].splice(random_num, 1);
					j++;
				}	
				i--;								
			}
			localStorage.setItem("board_arr", JSON.stringify(board));
		</script>

      </ion-content>
    </ion-pane>
  </body>
</html>
